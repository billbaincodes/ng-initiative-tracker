<div class='splash'>
  <div class="login">
    <h3>Become one with Inner Selfness</h3>
    <form>
      <input type="text" name="username" id="username" placeholder="User Name" />
      <input type="text" name="password" id="password" placeholder="Password"/>
    </form>
    <div class="controls">
      <button>Log In</button>
      <button>Sign up</button>
      <button (click)='grantAccess()'>Guest</button>
      <button (click)='spin()'>Faster!</button>
    </div>
  </div>
</div>
